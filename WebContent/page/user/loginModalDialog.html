<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link
      href="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/css/bootstrap.css"
      rel="stylesheet" media="screen">
</head>
<body>
  <button class="btn btn-lg btn-primary" data-toggle="modal" data-target="#loginModalDialog"
  >登录</button>
  <div id="loginModalDialog" class="modal fade">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">
            <span>×</span><span class="sr-only">关闭</span>
          </button>
          <h4 class="modal-title">用户登录</h4>
        </div>
        <div class="modal-body">
          内容
        </div>
        <div class="modal-footer">
          <button class="btn btn-md btn-primary" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript"
  src="http://cdn.gbtags.com/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript"
  src="http://cdn.gbtags.com/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
